# Name of configuration
name = PropertiesConfig

# File location
property.filename = logs

# Appenders
appenders = console, file

# Console Appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# File Appender
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}/mylog.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# Logger for BaseClass (optional)
logger.baseclass.name = com.ihsm.university.base.BaseClass
logger.baseclass.level = debug
logger.baseclass.additivity = false
logger.baseclass.appenderRefs = file, stdout
logger.baseclass.appenderRef.file.ref = LOGFILE
logger.baseclass.appenderRef.stdout.ref = STDOUT

# Root Logger (all other logs)
rootLogger.level = debug
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE

# Turn off Apache POI debug logs
logger.poi.name = org.apache.poi
logger.poi.level = error

# Turn off OPC (XML relationships)
logger.opc.name = org.apache.poi.openxml4j
logger.opc.level = error

